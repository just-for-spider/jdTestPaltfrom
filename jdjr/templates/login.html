<div id="login-container">
	
	
	<div id="login-header">
		
	<h3>登录</h3>
		
	</div> <!-- /login-header -->
	
	<div id="login-content" class="clearfix">
			
		<form action="./verify" method="POST" id="register-form">
            <div class="form-group">
                <label>账号</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入erp账号" oninvalid="setCustomValidity('亲,请输入erp账号');" oninput="setCustomValidity('');" required/>
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" name="password" id="password" oninvalid="setCustomValidity('您忘记输入密码啦~');" oninput="setCustomValidity('');" required/>
            </div>
            <div class="form-group">
                <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
            </div>
        </form>
			
		</div> <!-- /login-content -->
		
		
<!-- /login-extra -->
